<div *ngIf="autenticado == false">
  <h1>Autenticação</h1>
  <input type="text" placeholder="Email" [(ngModel)]="email" />
  <input type="password" placeholder="Senha" [(ngModel)]="senha" />
  <button type="submit" (click)="autenticar()">Fazer login</button>
</div>
<div *ngIf="autenticado == true">
  <app-area-logada [email]="email"></app-area-logada>
</div>
